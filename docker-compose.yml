version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: neurodecode-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-neurodecode}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neurodecode_dev}
      POSTGRES_DB: ${POSTGRES_DB:-neurodecode}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurodecode"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neurodecode-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: neurodecode-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neurodecode-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: neurodecode-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-neurodecode}:${POSTGRES_PASSWORD:-neurodecode_dev}@postgres:5432/${POSTGRES_DB:-neurodecode}
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
      - ./notebooks:/app/notebooks
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - neurodecode-network
    command: uvicorn src.backend.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React)
  frontend:
    image: node:18-alpine
    container_name: neurodecode-frontend
    working_dir: /app
    environment:
      - REACT_APP_API_URL=http://localhost:${BACKEND_PORT:-8000}
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - neurodecode-network
    command: sh -c "npm install && npm start"

  # Jupyter Notebook Server (for development/analysis)
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: neurodecode-jupyter
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-neurodecode}:${POSTGRES_PASSWORD:-neurodecode_dev}@postgres:5432/${POSTGRES_DB:-neurodecode}
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./notebooks:/app/notebooks
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
    ports:
      - "${JUPYTER_PORT:-8888}:8888"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - neurodecode-network
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''

  # TensorBoard (for monitoring training)
  tensorboard:
    image: tensorflow/tensorflow:latest
    container_name: neurodecode-tensorboard
    volumes:
      - ./logs:/logs
    ports:
      - "${TENSORBOARD_PORT:-6006}:6006"
    networks:
      - neurodecode-network
    command: tensorboard --logdir=/logs --host=0.0.0.0 --port=6006

networks:
  neurodecode-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
